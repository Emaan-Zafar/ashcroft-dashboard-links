<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>19 Report Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .button-78 {
      align-items: center;
      appearance: none;
      background-clip: padding-box;
      background-color: initial;
      background-image: none;
      border-style: none;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      flex-direction: row;
      flex-shrink: 0;
      font-family: Eina01, sans-serif;
      font-size: 16px;
      font-weight: 800;
      justify-content: center;
      line-height: 24px;
      outline: none;
      overflow: visible;
      pointer-events: auto;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      word-break: keep-all;
      z-index: 0;
      gap: 12px;

      /* âœ… Fixed size */
      width: 300px;
      height: 64px;
      padding: 0 24px;
    }

    .button-78:before,
    .button-78:after {
      border-radius: 80px;
    }

    .button-78:before {
      background-image: linear-gradient(92.83deg, #ff7426 0%, #f93a13 100%);
      content: "";
      display: block;
      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: -2;
    }

    .button-78:after {
      background-image: linear-gradient(92.83deg, #193c63 0%, #0b1e36 100%);
      bottom: 4px;
      content: "";
      display: block;
      left: 4px;
      position: absolute;
      right: 4px;
      top: 4px;
      transition: all 100ms ease-out;
      z-index: -1;
    }

    .button-78:hover:not(:disabled):before {
      background: linear-gradient(92.83deg, #ff7426 0%, #f93a13 100%);
    }

    .button-78:hover:not(:disabled):after {
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      transition-timing-function: ease-in;
      opacity: 0;
    }

    .button-78:active:not(:disabled) {
      color: #ccc;
    }

    .button-78:active:not(:disabled):before {
      background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
    }

    .button-78:active:not(:disabled):after {
      background-image: linear-gradient(#193c63 0, #0b1e36 100%);
      bottom: 4px;
      left: 4px;
      right: 4px;
      top: 4px;
    }

    .button-78:disabled {
      cursor: default;
      opacity: .24;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    /* Optional: Center the button on screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<a href="https://us-east-1.quicksight.aws.amazon.com/sn/account/ashcroft-quicksight/analyses/fc2f228d-5f7d-4a37-a787-9e61ed9745e6" target="_blank">
  <button class="button-78" role="button">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="4" y="12" width="3" height="8" fill="#F58B4B"/>
      <rect x="10" y="8" width="3" height="12" fill="#4BA3F5"/>
      <rect x="16" y="4" width="3" height="16" fill="#F58B4B"/>
    </svg>
    View 19 Report Dashboard
  </button>
</a>

</body>
</html>

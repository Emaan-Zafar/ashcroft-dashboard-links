<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales & SVM Button</title>
  <style>
    body {
      background-color: #0B1E36;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .button-87 {
      margin: 10px;
      padding: 15px 30px;
      text-align: center;
      text-transform: uppercase;
      transition: 0.5s;
      background-size: 200% auto;
      color: white;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 0px;
      font-weight: 700;
      box-shadow: 0px 0px 14px -7px #f09819;
      background-image: linear-gradient(45deg, #FF512F 0%, #F09819 51%, #FF512F 100%);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-87:hover {
      background-position: right center;
      color: #fff;
      text-decoration: none;
    }

    .button-87:active {
      transform: scale(0.95);
    }

    .icon {
      vertical-align: middle;
      margin-right: 12px;
      width: 24px;
      height: 24px;
      fill: #4BA3F5;
    }
  </style>
</head>
<body>

<a href="https://us-east-1.quicksight.aws.amazon.com/sn/account/ashcroft-quicksight/analyses/abb644fe-c38f-428e-b1cb-421d290b3dfa/sheets/3b56661e-7aa7-43ab-a44d-f67eff7de3b7" target="_blank">
  <svg class="icon" viewBox="0 0 24 24">
    <polyline points="4,16 10,10 16,14 20,8" stroke="#4BA3F5" stroke-width="2" fill="none"/>
    <circle cx="4" cy="16" r="2"/>
    <circle cx="10" cy="10" r="2"/>
    <circle cx="16" cy="14" r="2"/>
    <circle cx="20" cy="8" r="2"/>
  </svg>
  <button class="button-87" role="button">
    View Sales &amp; SVM Dashboard
  </button>
</a>

</body>
</html>

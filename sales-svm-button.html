<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales & SVM Button</title>
  <style>
    body {
      background-color: #0B1E36;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .nav-button {
      display: block;
      background-color: #122640;
      color: #FFFFFF;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .nav-button:hover {
      background-color: #17314D;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .icon {
      vertical-align: middle;
      margin-right: 12px;
      width: 24px;
      height: 24px;
      fill: #F58B4B;
    }
    .button-label {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<a class="nav-button" href="https://us-east-1.quicksight.aws.amazon.com/sn/account/ashcroft-quicksight/analyses/abb644fe-c38f-428e-b1cb-421d290b3dfa/sheets/3b56661e-7aa7-43ab-a44d-f67eff7de3b7" target="_blank">
  <svg class="icon" viewBox="0 0 24 24">
    <polyline points="4,16 10,10 16,14 20,8" stroke="#4BA3F5" stroke-width="2" fill="none"/>
    <circle cx="4" cy="16" r="2"/>
    <circle cx="10" cy="10" r="2"/>
    <circle cx="16" cy="14" r="2"/>
    <circle cx="20" cy="8" r="2"/>
  </svg>
  <span class="button-label">View Sales &amp; SVM Dashboard</span>
</a>

</body>
</html>

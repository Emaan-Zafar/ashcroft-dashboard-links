<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>19 Report Button</title>
  <style>
    body {
      background-color: #0B1E36;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .nav-button {
      display: block;
      background-color: #122640;
      color: #FFFFFF;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .nav-button:hover {
      background-color: #17314D;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .icon {
      vertical-align: middle;
      margin-right: 12px;
      width: 24px;
      height: 24px;
      fill: #F58B4B;
    }
    .button-label {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<a class="nav-button" href="https://your-cloudfront-domain/19-report-dashboard.html" target="_blank">
  <svg class="icon" viewBox="0 0 24 24">
    <rect x="4" y="12" width="4" height="8"/>
    <rect x="10" y="8" width="4" height="12"/>
    <rect x="16" y="4" width="4" height="16"/>
  </svg>
  <span class="button-label">View 19 Report Dashboard</span>
</a>

</body>
</html>
